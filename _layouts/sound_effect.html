---
layout: default
---

<div class="sound-effect-detail">
  <h1>{{ page.title }}</h1>

  {% if page.tags %}
  <p class="sound-tags">
    {% for tag in page.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </p>
  {% endif %}

  <audio controls preload="none">
    <source src="{{ '/assets/audio/' | append: page.path | remove: '_sounds/' | replace: '.md', '.mp3' | relative_url }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  {% if page.content %}
  <div class="sound-description">
    {{ content }}
  </div>
  {% endif %}
</div>
